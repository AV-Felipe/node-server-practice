<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>busca de estoque</title>

        <link rel="stylesheet" href="style.css" />
        <script type="module" src="script-v3.js" charset="utf-8"></script>
    </head>

    <body>
        <header>

            <h1>Consulta</h1>
        
            <ul id="searchForm">

                <li>
                    <label for="queryFieldKind">Campo do dado:</label>
                    <select id="queryFieldKind">
                        <option value="id">id</option>
                        <option value="name">nome</option>
                        <option value="email">e-mail</option>
                    </select>
                </li>

                <li id="searchForm-valueArea">
                    <label for="queryField">Dado procurado:</label>
                    <!-- view: https://www.w3.org/TR/wai-aria-practices/examples/combobox/aria1.1pattern/listbox-combo.html -->
                    <div class="comboboxWrapper" style="display: inline-block;">
                        <div role="combobox"
                            aria-expanded="false"
                            aria-owns="sugestionList"
                            aria-haspopup="listbox"
                            id="queryFieldCombobox"
                        >
                        <input type="text"
                            id="queryField"
                            placeHolder="digite um valor a procurar"
                            aria-autocomplete="list"
                            aria-controls="sugestionList"
                        />
                        </div>
                        <ul id="sugestionList"
                            class="dropList"
                            role="listbox">
                            <li id="optionText-0" role="option">teste-1</li>
                            <li id="optionText-1" role="option">teste-2</li>
                        </ul>
                    </div>
                    
                </li>
                
                <li>
                    <button type="button"
                    id="sendQueryBtn"
                    >Consultar</button>
                </li>

                <li>
                    <button type="button"
                    id="newEntryBtn"
                    >Criar cadastro</button>
                    <ul id="newData">
                        <li>
                            <label for="newEntryName">Nome:</label>
                            <input id="newEntryName" type="text" />
                        </li>
                        <li>
                            <label for="newEntryEmail">E-mail:</label>
                            <input id="newEntryEmail" type="text" />
                        </li>
                        <li>
                            <button id="createEntry" type="button">Cadastrar</button>
                            <button id="cancelNewEntry" type="button">Cancelar</button>
                        </li>
                    </ul>
                </li>

                <li>
                    <button type="button"
                    id="delEntryBtn"
                    >Remover cadastro</button>
                    <ul id="removeData">
                        <li>
                            <label for="removeEntryId">ID:</label>
                            <input id="removeEntryId" type="text" />
                        </li>
                        
                        <li>
                            <button id="removeEntry" type="button">Excluir</button>
                            <button id="cancelRemoveEntry" type="button">Cancelar</button>
                        </li>
                    </ul>
                </li>

            </ul>
        </header>

        <main>

            <table id="resultTable">
                <caption>Dados</caption>
                <thead>
                    <tr>
                        <th scope="col" id="resultTable-header1">id</th>
                        <th scope="col" id="resultTable-header2">Nome</th>
                        <th scope="col" id="resultTable-header3">e-mail</th>
                    </tr>
                </thead>
                <tbody id="displayResult">
    
                </tbody>
            </table>

        </main>
        
        
    </body>
</html>
